name: Azure Deploy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dio-userscrud-AutoDeployTrigger-6d745da7-fdc6-4a8e-860c-88a682adac15.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DIOUSERSCRUD_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DIOUSERSCRUD_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DIOUSERSCRUD_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: src/main/docker/**
          registryUsername: ${{ secrets.DIOUSERSCRUD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DIOUSERSCRUD_REGISTRY_PASSWORD }}
          containerAppName: dio-userscrud
          resourceGroup: DIO-PublishAPI
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


